<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Clicker 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="menu">
            <button id="menu">Menu</button>
            <button id="salvar" onclick="salvar()">Salvar</button>
            <p id="qtd">Maças: 0</p>
        </section>
        <section class="erro" id="erro">
            <article class="msg">
                <div id="fechar">
                    <button class="btn-fechar">X</button>
                </div>
                <h3>Você não possui maçãs suficiente!</h3>
            </article>
            
        </section>
        <section class="upgrades">
            <button class="btn">Galhos</button>
            <button class="btn">Upgrade 2</button>
            <button class="btn">Upgrade 3</button>
            <button class="btn">Upgrade 4</button>
            <button class="btn">Upgrade 5</button>
        </section>
        <section>
            <button class="btn-apple" onclick="pontuar(1)"></button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
