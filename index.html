<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo onde o objetivo consiste em clicar em maçãs.">
    <title>Apple Clicker 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="menu">
            <button id="menu" onclick="menuopen.style.display = 'flex'" name="Botão, menu">Menu</button>
            <button id="salvar" onclick="salvar()" name="Botão, salvar progresso">Salvar</button>
            <p id="msg"></p>
            <p id="qtd">Maçãs: 0</p>
        </section>
        <section class="menuopen" id="menuopen">
            <section class="menuopen2">
                <button class="btn" name="Botão, em breve">EM BREVE</button>
                <button class="btn" name="Botão, em breve">EM BREVE</button>
                <button class="btn" id="fechar" onclick="menuopen.style.display = 'none'">Fechar menu</button>
            </section>
        </section>
        <section>
            <button class="btn-apple" id="apple" onclick="pontuar(1)" onkeypress="return event.keyCode != 13;"></button>
        </section>
        <section class="upgrades">
            <button class="btn" onclick="upgrade(1)" id="up1" name="Botão, upgrade 1">Galhos<br>50 <span class="vermelho">maçãs</span></button>
            <button class="btn" onclick="upgrade(2)" id="up2" name="Botão, upgrade 2">???????</button>
            <button class="btn" onclick="upgrade(3)" id="up3" name="Botão, upgrade 3">???????</button>
            <button class="btn" onclick="upgrade(4)" id="up4" name="Botão, upgrade 4">???????</button>
            <button class="btn" onclick="upgrade(5)" id="up5" name="Botão, upgrade 5">???????</button>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
